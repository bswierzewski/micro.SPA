<form #form="ngForm">
  <div class="wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" name="name" required [(ngModel)]="model.name" [disabled]="model.id" />
    </mat-form-field>

    <div class="picker_icon">
      <mat-form-field class="picker_icon_input" appearance="outline">
        <mat-label>Icon</mat-label>
        <input matInput placeholder="Icon" name="icon" required [(ngModel)]="model.icon" />
      </mat-form-field>
      <app-icon-picker class="picker_icon_button" (selectedIcon)="model.icon = $event"></app-icon-picker>
    </div>

    <mat-expansion-panel [expanded]="model.isExpanded" (opened)="model.isExpanded = true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ expansionPanelTitle() }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-selection-list name="components" [(ngModel)]="model.componentIndexes">
        <mat-list-option *ngFor="let component of components; index as index" [value]="index">
          <mat-icon matListIcon>{{ component.icon }}</mat-icon
          >{{ component.name }}
        </mat-list-option>
      </mat-selection-list>
    </mat-expansion-panel>
  </div>
  <div class="row_button">
    <button mat-raised-button class="mat-elevation-z4" type="button" (click)="form.resetForm(); onClearClick()">
      Clear
    </button>
    <button mat-raised-button class="mat-elevation-z4" color="primary" type="submit" (click)="onSubmitClick(form)">
      Submit
    </button>
  </div>
</form>
