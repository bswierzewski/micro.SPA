<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="table-full-width">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="cell_icon">{{ element.icon }}</mat-icon> {{ element.name }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="cell_icon">{{ element?.category?.icon }}</mat-icon> {{ element?.category?.name }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="accent" [routerLink]="['/admin/components/0']">New Component</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" [routerLink]="['/admin/components/' + element.id]">
          <mat-icon>settings</mat-icon>
        </button>
        <button mat-mini-fab class="button_space" color="warn" (click)="deleteComponent(element.id)">
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
