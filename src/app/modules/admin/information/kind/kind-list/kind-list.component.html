<mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
<div *ngIf="!(isLoading$ | async)" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="table-full-width">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <i [ngClass]="element.icon"></i>
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-raised-button color="accent" [routerLink]="['/admin/kinds/0']">New Kind</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" [routerLink]="['/admin/kinds/' + element.id]">
          <i class="fas fa-cog"></i>
        </button>
        <button mat-mini-fab class="button_space" color="warn" (click)="deleteKind(element.id)">
          <i class="fas fa-minus"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
