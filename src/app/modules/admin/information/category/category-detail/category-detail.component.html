<mat-card>
  <form #form="ngForm">
    <div class="wrapper">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" name="name" required [(ngModel)]="model.name" [disabled]="model.id" />
      </mat-form-field>

      <app-icon-picker class="icon-picker" [(icon)]="model.icon"></app-icon-picker>

      <mat-expansion-panel class="expansion-panel" [expanded]="model.isExpanded" (opened)="model.isExpanded = true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ 1 }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-selection-list name="components" [(ngModel)]="model.componentIndexes">
          <mat-list-option *ngFor="let component of components$ | async" [value]="">
            <mat-icon matListIcon>{{ component.icon }}</mat-icon
            >{{ component.name }}
          </mat-list-option>
        </mat-selection-list>
      </mat-expansion-panel>
    </div>
    <div class="action_buttons">
      <button mat-raised-button class="mat-elevation-z4" type="button">Clear</button>
      <button mat-raised-button class="mat-elevation-z4" color="primary" type="submit">Submit</button>
    </div>
  </form>
</mat-card>
