<mat-card>
  <form #f="ngForm" fxLayout="column" fxLayoutGap="10px" (ngSubmit)="onSubmit(f)">
    <mat-form-field appearance="outline">
      <mat-label>Roles</mat-label>
      <mat-select multiple name="roles" [(ngModel)]="model.roles">
        <mat-option *ngFor="let role of roles$ | async" [value]="role.name">
          {{ role.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-slide-toggle class="slide-toogle mat-elevation-z4" name="isActive" [(ngModel)]="model.isActive">
      Is active account?
    </mat-slide-toggle>
    <div fxLayout="row" fxLayoutGap="10px" class="margin-top">
      <button fxFlex mat-raised-button type="button" color="warn">Return</button>
      <button fxFlex mat-raised-button type="submit" color="primary">Submit</button>
    </div>
  </form>
</mat-card>
