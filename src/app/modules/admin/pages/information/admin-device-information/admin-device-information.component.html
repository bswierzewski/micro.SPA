<div class="container">
  <div class="mat-elevation-z4">
    <mat-tab-group backgroundColor="primary">
      <mat-tab label="Kind">
        <div class="content_wrapper">
          <app-admin-device-information-list
            [dataSource]="getDataSource('kind')"
            class="left mat-elevation-z4"
          ></app-admin-device-information-list>

          <app-admin-kind-create class="right"></app-admin-kind-create>
        </div>
      </mat-tab>
      <mat-tab label="Category">
        <div class="content_wrapper">
          <app-admin-device-information-list
            [dataSource]="getDataSource('category')"
            class="left mat-elevation-z4"
          ></app-admin-device-information-list>
          <app-admin-category-create class="right"></app-admin-category-create>
        </div>
      </mat-tab>
      <mat-tab label="Component">
        <div class="content_wrapper">
          <app-admin-device-information-list
            [dataSource]="getDataSource('component')"
            class="left mat-elevation-z4"
          ></app-admin-device-information-list>
          <app-admin-component-create
            class="right"
          ></app-admin-component-create>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
