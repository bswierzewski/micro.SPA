<div class="container">
  <div class="mat-elevation-z4">
    <nav mat-tab-nav-bar backgroundColor="primary">
      <a
        mat-tab-link
        [routerLink]="tabItem.Path"
        *ngFor="let tabItem of tabItems"
      >
        {{ tabItem.Name }}
      </a>
    </nav>
    <div class="content_wrapper">
      <div class="left mat-elevation-z4">
        <mat-selection-list class="selection_list" [multiple]="false">
          <mat-list-option
            *ngFor="
              let category of adminDeviceInformationService?.listSource$ | async
            "
            [value]="category"
          >
            <div class="list_option">
              {{ category }}
              <button
                class="list_option_button mat-elevation-z4"
                mat-mini-fab
                color="warn"
              >
                <mat-icon>remove</mat-icon>
              </button>
            </div>
            <mat-icon mat-list-icon>developer_board</mat-icon>
          </mat-list-option>
        </mat-selection-list>
      </div>
      <div class="right">
        <router-outlet></router-outlet>

        <div class="row_button">
          <button mat-raised-button class="mat-elevation-z4" type="button">
            Clear
          </button>
          <button
            mat-raised-button
            class="mat-elevation-z4"
            color="warn"
            type="button"
          >
            Reset
          </button>
          <button
            mat-raised-button
            class="mat-elevation-z4"
            color="primary"
            type="submit"
          >
            Submit
          </button>
        </div>
        <div class="fill_free_space"></div>
      </div>
    </div>
  </div>
</div>
