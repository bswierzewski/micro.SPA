<mat-selection-list
  class="selection_list"
  [multiple]="false"
  [(ngModel)]="selectionList"
>
  <mat-list-option *ngFor="let data of dataSource" [value]="data">
    <div class="list_option">
      {{ data }}
      <button
        class="list_option_button mat-elevation-z4"
        mat-mini-fab
        color="warn"
        (click)="onRemoveClick(data)"
      >
        <mat-icon>remove</mat-icon>
      </button>
    </div>
    <mat-icon mat-list-icon>developer_board</mat-icon>
  </mat-list-option>
</mat-selection-list>
