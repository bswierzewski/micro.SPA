<form
  #categoryCreateForm="ngForm"
  class="wrapper"
  (submit)="onSubmitClick(categoryCreateForm)"
>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" ngModel name="name" required />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Fontawesome</mat-label>
    <input matInput placeholder="Fontawesome" ngModel name="fontawesome" />
  </mat-form-field>

  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ getComponentsFieldHeader() }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list name="components" [(ngModel)]="selectedComponents">
      <mat-list-option *ngFor="let component of components" [value]="component">
        {{ component }}
      </mat-list-option>
    </mat-selection-list>
  </mat-expansion-panel>

  <div class="row">
    <button mat-raised-button class="mat-elevation-z4" type="button">
      Clear
    </button>
    <button
      mat-raised-button
      class="mat-elevation-z4"
      color="warn"
      type="button"
    >
      Reset
    </button>
    <button
      mat-raised-button
      class="mat-elevation-z4"
      color="primary"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
