<form #form="ngForm">
  <div class="wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Name"
        ngModel
        name="name"
        required
        [(ngModel)]="kindName"
      />
    </mat-form-field>
  </div>
  <div class="row_button">
    <button
      mat-raised-button
      class="mat-elevation-z4"
      type="button"
      (click)="onClearClick()"
    >
      Clear
    </button>
    <button
      mat-raised-button
      class="mat-elevation-z4"
      color="warn"
      type="button"
      (click)="onResetClick(form)"
    >
      Reset
    </button>
    <button
      mat-raised-button
      class="mat-elevation-z4"
      color="primary"
      type="submit"
      (click)="onSubmitClick(form)"
    >
      Submit
    </button>
  </div>
</form>
