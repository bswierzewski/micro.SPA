<form #form="ngForm">
  <div class="wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" ngModel name="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Icon</mat-label>
      <input matInput placeholder="Icon" ngModel name="icon" />
    </mat-form-field>

    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ getCategoryiesFieldHeader() }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-selection-list
        name="category"
        ngModel
        [(ngModel)]="selectedCategory"
        [multiple]="false"
      >
        <mat-list-option *ngFor="let category of categories" [value]="category">
          {{ category.name }}
        </mat-list-option>
      </mat-selection-list>
    </mat-expansion-panel>
  </div>
  <div class="row_button">
    <button
      mat-raised-button
      class="mat-elevation-z4"
      type="button"
      (click)="onClearClick()"
    >
      Clear
    </button>
    <button
      mat-raised-button
      class="mat-elevation-z4"
      color="warn"
      type="button"
      (click)="onResetClick(form)"
    >
      Reset
    </button>
    <button
      mat-raised-button
      class="mat-elevation-z4"
      color="primary"
      type="submit"
      (click)="onSubmitClick(form)"
    >
      Submit
    </button>
  </div>
</form>
