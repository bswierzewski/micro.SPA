<div class="header">{{ getHeader() }}</div>
<form
  #versionDetailForm="ngForm"
  class="wrapper mat-elevation-z4"
  (ngSubmit)="onSubmitClick(versionDetailForm)"
>
  <mat-form-field appearance="outline">
    <mat-label>MacAddress</mat-label>
    <input matInput placeholder="MacAddress" ngModel name="macAddress" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" ngModel name="name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Photo Url</mat-label>
    <input matInput placeholder="Photo Url" ngModel name="photoUrl" />
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Kind</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let kind of kinds$ | async"
          [value]="kind"
          name="kind"
        >
          {{ kind }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let category of categories$ | async"
          [value]="category"
          name="category"
        >
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Component</mat-label>
      <mat-select>
        <mat-option
          *ngFor="let component of components$ | async"
          [value]="component"
          name="component"
        >
          {{ component }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Specific version</mat-label>
      <mat-select
        [(ngModel)]="selectedVersion"
        name="version"
        [disabled]="isAutoUpdate()"
      >
        <mat-option *ngFor="let food of ['foods', 'food2']" [value]="food">
          {{ food }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-button-toggle-group
      class="button_group"
      [(ngModel)]="group"
      name="group"
    >
      <mat-button-toggle class="flex_item" value="specific"
        >Specific</mat-button-toggle
      >
      <mat-button-toggle class="flex_item" value="auto">Auto</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <button mat-raised-button color="primary" type="submit">
    {{ getSubmitButtonName() }}
  </button>
</form>
