<mat-spinner *ngIf="isLoading$ | async" class="spinner"></mat-spinner>
<div [hidden]="isLoading$ | async">
  <table mat-table [dataSource]="versions$ | async" class="table-full-width table-brand-header mat-elevation-z4">
    <ng-container [matColumnDef]="column" *ngFor="let column of autoColumns">
      <th mat-header-cell *matHeaderCellDef>
        {{ column | titlecase }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[column] }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <a [routerLink]="['/admin/versions/0']" class="cell-button" mat-raised-button color="accent">
          New version <i class="fas fa-plus"></i>
        </a>
      </th>
      <td mat-cell *matCellDef="let element">
        <button [routerLink]="['/admin/versions/' + element.id]" class="cell-button" mat-mini-fab color="primary">
          <i class="fas fa-cog"></i>
        </button>
        <button class="cell-button" mat-mini-fab color="warn" (click)="deleteVersion(element.id)">
          <i class="fas fa-minus"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div></div>
</div>
