<div class="header">{{ getHeader() }}</div>
<form #versionDetailForm="ngForm" class="wrapper mat-elevation-z4" (ngSubmit)="onSubmitClick()">
  <mat-form-field appearance="outline">
    <mat-label>MacAddress</mat-label>
    <input
      required
      matInput
      placeholder="MacAddress"
      name="macAddress"
      [(ngModel)]="model.address"
      [disabled]="isPassMacAddress || !isCreatedMode"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" name="name" [(ngModel)]="model.name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Icon</mat-label>
    <input matInput placeholder="Icon" name="icon" [(ngModel)]="model.icon" />
  </mat-form-field>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Kind</mat-label>
      <mat-select [(ngModel)]="model.kindId" name="kind">
        <mat-option *ngFor="let kind of kinds$ | async" [value]="kind.id">
          {{ kind.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="model.categoryId" name="category">
        <mat-option *ngFor="let category of categories$ | async" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Component</mat-label>
      <mat-select [(ngModel)]="model.componentId" name="component">
        <mat-option *ngFor="let component of components$ | async" [value]="component.id">
          {{ component.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Specific version</mat-label>
      <mat-select [(ngModel)]="model.versionId" name="version" [disabled]="isAutoUpdate()">
        <mat-option *ngFor="let version of versions$ | async" [value]="version.id">
          {{ version.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-button-toggle-group class="button_group" [(ngModel)]="autoUpdateGroupValue" name="group">
      <mat-button-toggle class="flex_item" value="specific">Specific</mat-button-toggle>
      <mat-button-toggle (click)="onClearVersionClick()" class="flex_item" value="auto">Auto</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <button mat-raised-button color="primary" type="submit">
    {{ getSubmitButtonName() }}
  </button>
</form>
