<div class="container">
  <div class="mat-elevation-z4">
    <mat-tab-group backgroundColor="primary">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">speaker_phone</mat-icon> Knows
        </ng-template>
        <div class="tab-container">
          <table
            mat-table
            [dataSource]="knownDataSource$ | async"
            class="table-full-width mat-elevation-z4"
          >
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">
                <mat-icon class="text_icon">{{ element.icon }}</mat-icon
                >{{ element.name }}
              </td></ng-container
            >

            <ng-container matColumnDef="kind">
              <th mat-header-cell *matHeaderCellDef>Kind</th>
              <td mat-cell *matCellDef="let element">
                {{ element.kind }}
              </td></ng-container
            >
            <ng-container matColumnDef="deviceComponent">
              <th mat-header-cell *matHeaderCellDef>DeviceComponent</th>
              <td mat-cell *matCellDef="let element">
                {{ element.deviceComponent }}
              </td></ng-container
            >
            <!-- Actions Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <a
                  [routerLink]="['/admin/devices/' + element.id]"
                  class="cell-button"
                  mat-mini-fab
                  color="primary"
                >
                  <mat-icon>settings</mat-icon>
                </a>
                <button
                  class="cell-button"
                  mat-mini-fab
                  color="primary"
                  (click)="onRemoveClick(element.id)"
                >
                  <mat-icon>clear</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedKnowColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedKnowColumns"
            ></tr>
          </table>
        </div>
      </mat-tab>

      <!-- Unknowns Tab -->
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">device_unknown</mat-icon> Unknows
        </ng-template>
        <div class="tab-container">
          <table
            mat-table
            [dataSource]="unKnowDataSource$ | async"
            class="table-full-width mat-elevation-z4"
          >
            <ng-container matColumnDef="created">
              <th mat-header-cell *matHeaderCellDef>Created</th>
              <td mat-cell *matCellDef="let element">
                {{ element.created | date: "yyyy-MM-dd HH:mm:ss" }}
              </td></ng-container
            >

            <ng-container matColumnDef="label">
              <th mat-header-cell *matHeaderCellDef>Label</th>
              <td mat-cell *matCellDef="let element">
                {{ element.label }}
              </td></ng-container
            >
            <!-- Actions Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>
                <a
                  [routerLink]="['/admin/devices/create']"
                  class="cell-button"
                  mat-mini-fab
                  color="primary"
                >
                  <mat-icon>add</mat-icon>
                </a>
              </th>
              <td mat-cell *matCellDef="let element">
                <a
                  [routerLink]="[
                    '/admin/devices/create',
                    { address: element.label }
                  ]"
                  class="cell-button"
                  mat-mini-fab
                  color="primary"
                >
                  <mat-icon>add</mat-icon>
                </a>
                <a
                  [routerLink]="['/admin/devices/create']"
                  class="cell-button"
                  mat-mini-fab
                  color="warn"
                >
                  <mat-icon>clear</mat-icon>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedUnKnowColumns"></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedUnKnowColumns"
            ></tr>
          </table>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
