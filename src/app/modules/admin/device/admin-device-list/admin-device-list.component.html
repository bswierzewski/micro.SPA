<div class="container">
  <div class="mat-elevation-z4">
    <mat-tab-group backgroundColor="primary">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">speaker_phone</mat-icon> Knows
        </ng-template>
        <div class="tab-container">
          <table
            mat-table
            [dataSource]="dataSource"
            class="table-full-width mat-elevation-z4"
          >
            <ng-container
              [matColumnDef]="column"
              *ngFor="let column of autoColumns"
            >
              <th mat-header-cell *matHeaderCellDef>
                {{ column | titlecase }}
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element[column] }}
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <a
                  [routerLink]="['/admin/devices/' + element.position]"
                  class="cell-button"
                  mat-mini-fab
                  color="primary"
                >
                  <mat-icon>settings</mat-icon>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="tab-icon">device_unknown</mat-icon> Unknows
        </ng-template>
        <div class="tab-container">
          <table
            mat-table
            [dataSource]="dataSource"
            class="table-full-width mat-elevation-z4"
          >
            <ng-container
              [matColumnDef]="column"
              *ngFor="let column of autoColumns"
            >
              <th mat-header-cell *matHeaderCellDef>
                {{ column | titlecase }}
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element[column] }}
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>
                <a
                  [routerLink]="['/admin/devices/create']"
                  class="cell-button"
                  mat-mini-fab
                  color="accent"
                >
                  <mat-icon>add</mat-icon>
                </a>
              </th>
              <td mat-cell *matCellDef="let element">
                <a
                  [routerLink]="['/admin/devices/create']"
                  class="cell-button"
                  mat-mini-fab
                  color="accent"
                >
                  <mat-icon>add</mat-icon>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
