<div class="wrapper">
  <div class="wrapper_filter mat-elevation-z4">
    <form>
      <div class="row">
        <mat-form-field class="item" appearance="outline">
          <mat-label>Kinds</mat-label>
          <mat-select [(value)]="data.kind" name="kindValid">
            <mat-select-trigger>{{ data?.kind?.name }}</mat-select-trigger>
            <mat-option>None</mat-option>
            <mat-option *ngFor="let kind of kinds$ | async" [value]="kind">
              <i [ngClass]="kind.icon"></i>
              {{ kind.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field class="item" appearance="outline">
          <mat-label>Category</mat-label>
          <mat-select
            [(value)]="data.category"
            name="categoryValid"
            #selectedCategory
            (selectionChange)="categorySelectionChange(selectedCategory.value)"
          >
            <mat-select-trigger>{{ data?.category?.name }}</mat-select-trigger>
            <mat-option>None</mat-option>
            <mat-option *ngFor="let category of categories$ | async" [value]="category">
              <i [ngClass]="category.icon"></i>
              {{ category.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>

        <mat-form-field class="item" appearance="outline">
          <mat-label>
            {{ getDeviceComponentsLabelDescripton(data.category) }}
          </mat-label>
          <mat-select
            [disabled]="!isCategorySelected()"
            multiple
            name="deviceComponentValid"
            [(value)]="data.deviceComponents"
          >
            <mat-select-trigger>{{ getDeviceComponentsTriggerText() }}</mat-select-trigger>
            <mat-option *ngFor="let component of components$ | async" [value]="component">
              <i [ngClass]="component.icon"></i>
              {{ component.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </form>
    <div class="row">
      <button class="item" mat-raised-button color="warn" (click)="onResetFilterClick()">Clear filter</button>
      <button class="item" mat-raised-button color="primary" (click)="onApplyFilterClick()">Apply filter</button>
    </div>
  </div>
  <div class="wrapper_devices">
    <div class="devices_container">
      <div class="card mat-elevation-z4" *ngFor="let device of devices$ | async">
        <mat-card [routerLink]="['/devices/' + device.id]">
          <mat-icon [inline]="true" class="card_icon">{{ device.icon }}</mat-icon>
          <mat-divider></mat-divider>
          <mat-card-footer>
            <h2>{{ device.name | uppercase }}</h2>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  </div>
</div>
