<mat-toolbar color="primary">
  <div class="mobile">
    <div class="nav-layout">
      <a mat-button routerLink="/home"
        ><img class="logo" src="./assets/img/logo-white.svg"
      /></a>
      <span class="example-spacer"></span>
      <button mat-icon-button (click)="openSideNavbar()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
  <div class="desktop">
    <div class="nav-layout">
      <a mat-button routerLink="/home"
        ><img class="logo" src="./assets/img/logo-white.svg"
      /></a>
      <a mat-button routerLink="/home"> <mat-icon>home</mat-icon> Home </a>
      <a mat-button routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-button routerLink="/devices">
        <mat-icon>perm_device_information</mat-icon> Devices
      </a>
      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin</span>
        </button>
        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
