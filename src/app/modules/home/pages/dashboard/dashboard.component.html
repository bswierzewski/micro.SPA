<div class="wrapper">
  <div class="wrapper_devices">
    <div class="devices">
      <div class="devices__chips__row">
        <div class="devices__chips">
          <mat-card class="devices__chips__card">
            <mat-chip-list>
              <mat-chip>Chips 1</mat-chip>
              <mat-chip>Chips 2</mat-chip>
              <mat-chip>Chips 3</mat-chip>
              <mat-chip>Chips 4</mat-chip>
              <mat-chip>Chips 5</mat-chip>
              <mat-chip>Chips 6</mat-chip>
              <mat-chip>Chips 6</mat-chip>
              <mat-chip>Chips 6</mat-chip>
              <mat-chip>Chips 6</mat-chip>
              <mat-chip>Chips 6</mat-chip>
              <mat-chip>Chips 6</mat-chip>
              <mat-chip>Chips 6</mat-chip>
            </mat-chip-list>
          </mat-card>
        </div>
      </div>
      <div class="devices__expander__row">
        <div class="devices__expander">
          <button (click)="openDialog()" mat-fab color="primary">
            <mat-icon>check</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="wrapper__tables">
    <div class="table__content" *ngFor="let item of [].constructor(5)">
      <mat-card class="card_table">
        <mat-card-title class="card_table_title">Devices name</mat-card-title>
        <mat-card-content>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef>Weight</th>
              <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Symbol</th>
              <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
