<h2>Devices to subscribe</h2>

<mat-selection-list [(ngModel)]="selectedDevices">
  <mat-list-option
    *ngFor="let device of deviceDialogDataModel.devices"
    [value]="device"
  >
    {{ device.name }}
  </mat-list-option>
</mat-selection-list>

<div class="row_buttons">
  <button
    class="row_button"
    mat-raised-button
    color="warn"
    (click)="onClearClick()"
  >
    Clear
  </button>
  <button
    class="row_button"
    mat-raised-button
    color="primary"
    (click)="onFilterClick()"
    cdkFocusInitial
  >
    Filter
  </button>
</div>
