<h2 class="example-h2">Devices to subscribe</h2>

<section class="example-section">
  <div *ngFor="let item of data.devices">
    <mat-checkbox class="example-margin" [(ngModel)]="item.isSubscribe">{{
      item.name
    }}</mat-checkbox>
  </div>
</section>

<div mat-dialog-actions>
  <button mat-button (click)="ClearClick()">
    Clear
  </button>
  <button mat-button (click)="OkClick()" cdkFocusInitial>
    Filter
  </button>
</div>
