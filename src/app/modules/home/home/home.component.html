<div class="wrapper">
  <div class="wrapper-card mat-elevation-z4" *ngIf="devices.size <= 0">
    <mat-card>
      Aktualnie żadne urządzenie nie wysyła informacji! <br />
      Gdy tylko odbierzemy dane z urządzeń wyświetlimy je dla Ciebie.
    </mat-card>
  </div>
  <div class="wrapper-table" *ngIf="devices.size > 0">
    <div class="overflow-table">
      <table mat-table [dataSource]="devices | keyvalue" class="table_header table-brand-header mat-elevation-z4">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
          <td mat-cell *matCellDef="let element">{{ element.value[column] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
