<div class="filter_device mat-elevation-z4">
  <div class="subscribe">
    <button
      class="subscribe_button"
      *ngIf="selectedDevices?.length <= 0"
      mat-raised-button
      color="accent"
      selected
      (click)="openDialog()"
    >
      Please subscribe any devices
      <mat-icon class="chips_icon">playlist_add</mat-icon>
    </button>
    <mat-chip-list *ngIf="selectedDevices?.length > 0">
      <mat-chip
        color="primary"
        selected
        [removable]="true"
        (click)="remove(selectedDevice.device)"
        *ngFor="let selectedDevice of selectedDevices"
        >{{ selectedDevice.device.name }}
        <mat-icon class="chips_icon">cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </div>
  <div class="expanded">
    <button
      class="expanded_button"
      (click)="openDialog()"
      mat-fab
      color="primary"
    >
      <mat-icon>list</mat-icon>
    </button>
  </div>
</div>
<div class="tables_wrapper">
  <div
    *ngFor="let selectedDevice of selectedDevices"
    class="table_item mat-elevation-z4"
  >
    <div class="table_header mat-elevation-z4">
      {{ selectedDevice.device.name }}
    </div>
    <div class="table_content">
      <table
        mat-table
        [dataSource]="selectedDevice.data"
        class="table-full-width"
      >
        <ng-container
          [matColumnDef]="column"
          *ngFor="let column of displayedColumns"
        >
          <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
          <td mat-cell *matCellDef="let element">
            {{ element[column] }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
