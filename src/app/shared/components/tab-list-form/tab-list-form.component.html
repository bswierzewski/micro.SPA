<div class="container">
  <div class="mat-elevation-z4">
    <nav mat-tab-nav-bar backgroundColor="primary">
      <a
        mat-tab-link
        [routerLink]="navItem.path"
        *ngFor="let navItem of tabNavigation"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
      >
        {{ navItem.name }}
      </a>
    </nav>
    <div class="content_wrapper">
      <div class="left mat-elevation-z4">
        <mat-selection-list
          class="selection_list"
          [multiple]="false"
          #lists
          (selectionChange)="onSelectionChange()"
          [(ngModel)]="selectedItem"
        >
          <mat-list-option *ngFor="let item of tabListFormService?.dataSource$ | async" [value]="item">
            <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
            <div class="list_option">
              {{ item.name }}
              <button
                class="mat-elevation-z4"
                mat-mini-fab
                color="warn"
                (click)="onRemoveClick(item); $event.stopPropagation()"
              >
                <mat-icon>remove</mat-icon>
              </button>
            </div>
          </mat-list-option>
        </mat-selection-list>
      </div>
      <div class="right">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
