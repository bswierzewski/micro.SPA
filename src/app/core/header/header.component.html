<mat-toolbar color="primary">
  <div fxLayout fxLayoutGap="10px">
    <a fxLayoutAlign="center" routerLink="/home">
      <svg viewBox="0 0 404.87 85.16" x="0px" y="0px" height="36px" style="fill: #ffffff">
        <use xlink:href="./assets/img/logo.svg#micro" />
      </svg>
    </a>
    <mat-divider fxHide.lt-md [vertical]="true"></mat-divider>
    <span fxFlexAlign="center" fxHide.lt-md>
      {{ (authService.currentUser$ | async)?.username | uppercase }}
    </span>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end center" fxLayoutGap="10px" fxHide.lt-md>
    <app-menu-button *ngFor="let group of menuGroups" [group]="group"></app-menu-button>
    <!-- Theme section -->
    <app-theme-picker></app-theme-picker>
    <!-- Logout section -->
    <button mat-mini-fab color="warn" (click)="onLogout()" routerLink="/login">
      <i class="fas fa-sign-out-alt fa-fw"></i>
    </button>
  </div>
  <div fxFlex fxLayoutAlign="flex-end" fxHide.gt-sm>
    <!-- Theme section -->
    <app-theme-picker class="margin-logout"></app-theme-picker>
    <button mat-mini-fab (click)="onToggleSidenav()">
      <i class="fas fa-bars"></i>
    </button>
  </div>
</mat-toolbar>
