<div class="card">
  <div class="card-header">
    <div class="card-text">Dodaj wersjÄ™</div>
  </div>
  <div class="card-body">
    <form #versionForm="ngForm">
      <div class="form-row mb-3">
        <div class="col-4">
          <input
            type="number"
            class="form-control"
            placeholder="Major"
            name="major"
            ngModel
            required
          />
        </div>
        <div class="col-4">
          <input
            type="number"
            class="form-control"
            placeholder="Minor"
            name="minor"
            ngModel
            required
          />
        </div>
        <div class="col-4">
          <input
            type="number"
            class="form-control"
            placeholder="Patch"
            name="patch"
            ngModel
            required
          />
        </div>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="file"
              (change)="handleFileInput($event.target.files)"
            />
            <p *ngIf="fileToUpload === null" class="custom-file-label">Wybierz plik</p>
            <p *ngIf="fileToUpload !== null" class="custom-file-label">{{fileToUpload.name}}</p>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-6">
          <button class="btn btn-danger btn-block" (click)="clearForm(versionForm)">
            Clear
          </button>
        </div>
        <div class="col-6">
          <button class="btn btn-success btn-block" (click)="uploadForm(versionForm)" [disabled]="!versionForm.valid && fileToUpload === null">Upload</button>
        </div>
      </div>
    </form>
  </div>
</div>
