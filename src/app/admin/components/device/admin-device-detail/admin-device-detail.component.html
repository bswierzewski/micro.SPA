<div class="container">
    <div class="row mt-4 mr-2 ml-2">
      <div class="col-sm-3">
        <div class="card text-white bg-dark">
          <div class="card-body">
            <img
              src="{{device?.photoUrl}}"
              alt=""
            />
          </div>
          <div class="card-footer">
            <p class="card-text">Rodzaj : {{ device?.kind }}</p>
          </div>
          <div class="card-footer">
            <p class="card-text">Adres MAC : {{ device?.macAddress }}</p>
          </div>
          <div class="card-footer">
            <p class="card-text">Data utworzenia: {{ device?.created | date:'medium' }}</p>
          </div>
        </div>
      </div>
  
      <div class="col-sm-9">
        <div class="card text-white bg-dark">
          <div class="card-header">
            <div class="card-text">Ustawienia</div>
          </div>
          <div class="card-body">

          </div>
          <div class="card-header">
            <div class="card-text">Wersja</div>
          </div>          
          <div class="card-body">
            <form #versionForm="ngForm">              
              <div class="form-row">
                <div class="col-8">    
                  <select class="form-control">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                </div>              
                <div class="col-4">
                  <button class="btn btn-success btn-block" [disabled]="!versionForm.valid">Ustaw</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
