  <div class="row m-4">
    <div class="col-xl-3">
      <div class="card bg-dark text-white">
        <div class="card-header">
          <div class="card-text">
            Wybierz rodzaj urządzenia:
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-9">
      <div class="row">
        <div *ngFor="let device of devices" class="col-md-2">
          <div class="card text-white bg-dark mb-3">
            <div class="card-body text-center">
              <img src="{{device.photoUrl}}" alt="">
            </div>
            <div class="card-footer text-center">
              <div class="card-text">{{device.name}}</div>
            </div>
            <div class="card-footer">
              <button class="btn btn-success btn-block" [routerLink]="['/admin/devices/', device.id]">
                Szczegóły
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
