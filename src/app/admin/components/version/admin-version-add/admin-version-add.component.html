<div class="container mt-4">
  <div class="card text-white bg-dark">
    <div class="card-header">
      <div class="card-text">Dodaj wersję</div>
    </div>
    <div class="card-body">
      <form #versionForm="ngForm">
        <div class="form-row mb-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nazwa" name="name" ngModel required />
          </div>
        </div>
        <div class="form-row mb-3">
          <div class="col-4">
            <input type="number" class="form-control" placeholder="Major" name="major" ngModel required />
          </div>
          <div class="col-4">
            <input type="number" class="form-control" placeholder="Minor" name="minor" ngModel required />
          </div>
          <div class="col-4">
            <input type="number" class="form-control" placeholder="Patch" name="patch" ngModel required />
          </div>
        </div>
        <div class="form-row mb-3">
          <div class="col">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="file" (change)="handleFileInput($event.target.files)" />
              <p *ngIf="fileToUpload === null" class="custom-file-label">Wybierz plik</p>
              <p *ngIf="fileToUpload !== null" class="custom-file-label">{{fileToUpload.name}}</p>
            </div>
          </div>
        </div>
        <div class="form-row mb-3">
          <div class="col-6">
            <select required [ngModel]="null" name="kind" class="custom-select">
              <option [value]="null" disabled>Wybierz rodzaj...</option>
              <option *ngFor="let kind of kinds" [value]="kind.id">
                {{kind.kind}}
              </option>
            </select>
          </div>
          <div class="col-6">
            <select required [ngModel]="null" ngModel name="type" class="custom-select">
              <option [value]="null" disabled>Wybierz typ...</option>
              <option *ngFor="let type of types" [value]="type.id">{{type.type}}</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col-6">
            <button class="btn btn-danger btn-block" (click)="clearForm(versionForm)">
              Wyczyść
            </button>
          </div>
          <div class="col-6">
            <button class="btn btn-success btn-block" (click)="uploadForm(versionForm)"
              [disabled]="!versionForm.valid">Dodaj</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
