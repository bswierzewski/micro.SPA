<div *ngIf="versions.length === 0">
  <div class="card bg-dark text-white text-center">
    <div class="card-header">
      <div class="card-text">Informacja</div>
    </div>
    <div class="card-body">
      <div class="card-text">
        Nie ma jeszcze Å¼adnych wersji!
      </div>
    </div>
  </div>
</div>

<table *ngIf="versions.length !== 0" class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nazwa pliku</th>
      <th scope="col">Utworzono</th>
      <th scope="col">Numeracja</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let version of versions">
      <td scope="row">{{ version.versionId }}</td>
      <td scope="row">{{ version.fileName }}</td>
      <td scope="row">{{ version.versionCreated | date: "medium" }}</td>
      <td scope="row">
        {{ version.major }}-{{ version.minor }}-{{ version.patch }}
      </td>
    </tr>
  </tbody>
</table>
