<div class="container">
  <div class="row mt-4">
    <div class="col">
      <mat-table #table [dataSource]="dataSource">
        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
          <mat-header-cell *matHeaderCellDef>{{
              column.header
            }}</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ column.cell(row) }}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumnsRegistration"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumnsRegistration"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
