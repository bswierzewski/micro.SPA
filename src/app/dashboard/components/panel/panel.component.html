<div class="container">
  <div class="row mt-4">
    <div class="col-md-5">
      <div class="card card-body">
        <mat-table #table [dataSource]="dataSource">

          <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <mat-header-cell *matHeaderCellDef>{{ column.header }}</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ column.cell(row) }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button class="btn" [ngClass]="{ 'btn-danger': row.subscribe, 'btn-success': !row.subscribe  }"
                (click)="toogleButton(row)">Subscribe</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumnsDevices"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumnsDevices;"></mat-row>

        </mat-table>

      </div>
    </div>
    <div class="col-md-7">
      <div class="card card-body">
        <mat-table #table [dataSource]="dataSource">

          <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
            <mat-header-cell *matHeaderCellDef>{{ column.header }}</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ column.cell(row) }}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumnsRegistration"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumnsRegistration;"></mat-row>

        </mat-table>

      </div>
    </div>
  </div>
</div>
