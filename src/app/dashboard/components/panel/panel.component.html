<div class="container">
  <div class="row mt-4">
    <div class="col-md-5">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Address</th>
            <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of devices">
            <td scope="row">{{item.name}}</td>
            <td scope="row">{{item.address}}</td>
            <td scope="row">
              <button class="btn" [ngClass]="{
                'btn-danger': item.subscribe,
                'btn-success': !item.subscribe
              }" (click)="toogleButton(item)">
                Subscribe
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-7">
      <table *ngFor="let item of tables | keyvalue" class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Time</th>
            <th scope="col">Address</th>
            <th scope="col">RSSI</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let value of item.value">
            <td scope="row">{{item.key}}</td>
            <td scope="row">{{value.time}}</td>
            <td scope="row">{{value.address}}</td>
            <td scope="row">{{value.rssi}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
