<div class="container">
    <div class="row m-4">
  
      <div *ngFor="let category of categories" class="col-sm-3">
        <div class="card text-white bg-dark mb-3 hoverCard text-center" [routerLink]="['/categories/', category.id]">
          <div class="card-body">
            <img
              src="https://botland.com.pl/61345-thickbox_default/esp32-wifi-bt-42-platforma-z-modulem-esp-wroom-32-zgodny-z-esp32-devkit.jpg"
              alt="">
          </div>
          <div class="card-footer">
            <div class="card-text">{{category.name | uppercase}}</div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
