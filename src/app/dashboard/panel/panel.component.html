  <div class="row justify-content-around m-1">
    <div class="col-lg-3">
      <table class="mt-4 table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Adres</th>
            <th scope="col">Nazwa</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let device of devices">
            <td scope="row">{{ device.id }}</td>
            <td scope="row">{{ device.name }}</td>
            <td scope="row">{{ device.macAddress }}</td>
            <td scope="row">
              <button class="btn" [ngClass]="{
                  'btn-danger': device.subscribe,
                  'btn-success': !device.subscribe
                }" (click)="toogleButton(device)">
                Subscribe
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-lg-9">
      <div class="row">
        <div class="mt-4 col" *ngIf="(tables | json) == '{}'">
          <div class="card bg-dark text-white text-center">
            <div class="card-header">
              <div class="card-text">Informacja</div>
            </div>
            <div class="card-body">
              <div class="card-text">
                Zaznacz proszę urządzenia do subskrypcji!
              </div>
            </div>
          </div>
        </div>

        <div class="col" *ngIf="(tables | json) != '{}'">
          <div class="row">
            <div class="mt-4 col-lg-6" *ngFor="let item of tables | keyvalue">
              <div class="card h-100 bg-dark text-white text-center">
                <div class="card-header">
                  <div class="card-text">
                    {{ item.key | uppercase }}
                  </div>
                </div>
                <div class="card-body">
                  <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">Czas</th>
                        <th scope="col">Nazwa</th>
                        <th scope="col">RSSI</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let value of item.value">
                        <td scope="row">{{ value.time }}</td>
                        <td scope="row">{{ value.address }}</td>
                        <td scope="row">{{ value.rssi }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
